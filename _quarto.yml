      - icon: person-lines-fill
        href: https://orcid.org/0000-0003-3337-8184
      - icon: journals
        href: https://scholar.google.com/citations?user=W08DPpMAAAAJ
      - icon: github
        href: https://github.com/mooreryan
  open-graph: true

